<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/assets/css/style.css" rel="stylesheet">
    <title>Quiz</title>
</head>
<body>
    <div id="qbox" class="container-fluid col-xl-4 neutral">
        <div id="qcontainer" class="hide offset-sm-1 col-sm-10">
            <div id="question">?</div>
            <div id="answers" class="offset-sm-1 col-sm-10">
                <button type="button" class="btn offset-sm-1 col-sm-5">answer1</button>
                <button type="button" class="btn col-sm-5">answer2</button>
                <button type="button" class="btn offset-sm-1 col-sm-5">answer3</button>
                <button type="button" class="btn col-sm-5">answer4</button>
            </div>
        </div>
        <div class="controls offset-sm-1 col-sm-10">
            <button type="button" class="btn offset-sm-1 col-sm-10 hide" id="nextbtn">Next</button>
            <button type="button" class="btn offset-sm-1 col-sm-10" id="startbtn">Start</button>
            <div class="offset-sm-1 col-sm-10 hide" id="tally">correct answer tally</div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script defer="defer" src="/assets/js/script.js"></script>
</body>

</html>
